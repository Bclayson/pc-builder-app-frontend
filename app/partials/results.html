<div id="results_body">
    <div>
        <h1>Here's Your PC!</h1>
    </div>
    <div class="row">
        <div class="col-md-8"></div>
            <ol ng-repeat="computer in computers">
                <h1>{{computer.name}}</h1>
                <li ng-repeat="(componentType, component) in computer"
                    ng-if="componentType != 'name' && componentType != 'id'">
                        {{componentType}}: {{component.name}}
                        <img src={{component.image}} class="img-responsive" alt="Responsive image">
                </li>
            </ol>
        <div class="col-md-4"></div>
            <div><img src="" class="img-responsive" alt="Responsive image"></div>
    </div>
    <div class="row">
        <h2>Now what? Watch this tutorial of how to put all those awesome parts together!</h2>
            <button>You're Welcome!</button>
    </div>
</div>
