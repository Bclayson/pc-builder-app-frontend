<div id="results_body">
    <div class="results-header">
        <h1>Here's Your PC!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ol ng-repeat="computer in computers">
                    <li class="component-image" ng-repeat="(componentType, component) in computer"
                        ng-if="componentType != 'name' && componentType != 'id'">
                        {{componentType}}: {{component.name}}
                        <a><img height="50" width="50" src={{component.image}} class="img-responsive"
                         alt="Responsive image"></a>
                    </li>
                </ol>
            </div>
            <div class="col-md-6"></div>
            <div id="computer-case" class="col-md-4">
                <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpehM5-p_fw_CW6qf3SRTvmgRe2vjt6lWgxHdj9PSRXKRQUVCY" class="img-responsive" alt="Responsive image"></div>
            </div>
        </div>
    </div>
<div class="row">
    <h2 class="farewell">Now what? Watch this tutorial of how to put all those awesome parts together!</h2>

    <div class="farewell-button">
        <a href="https://www.youtube.com/watch?v=d_56kyib-Ls" class="btn btn-primary btn-lg active"
           role="button">You're Welcome</a>
    </div>
</div>
</div>
